<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Welcome to your profile page!">
  	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GreenerGit Profile</title>
	
	<!-- external CSS link -->
	
	<link rel="stylesheet" href="../css-normalize-reset/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous"/>
	<link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@400;700;800&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<img id='logo' src='../images/logo.png' alt='logo'>
			<nav>
				<ul>
					<li><a href=#>Edit Profile</a></li>
					<li><a href=#><i class="far fa-calendar-alt"></i></i> Calendar</a></li>
					<li><a href=#>Sign out</a></li>
				</ul>
			</nav>
		</header>
		<h1>Welcome, <span id='user'></span></h1>
		<div class='content'>
			<div class='box'>
				<div class='profile'>
					<img src='../images/lofi-model.jpg' alt='profile-pic'>
					<h3 class='username'><span id='username'></span></h3>
				</div>
			</div>
			<div class='box'>
				<h2>Have you pushed code today?</h2>
				<div class='butans'>
					<i id='check' class="fas fa-check-circle"></i><i id='x' class="fas fa-times-circle"></i>
				</div>
			</div>
			<div class='box'>
				<div class='stats'>
					<h3>Stats</h3>
					<i class="fas fa-thumbs-up"></i><p>You've pushed code <span id='counter'></span> times!</p>
					<i class="fas fa-check-double"></i><p>You've pushed code <span id='consecutive-counter'></span> days in a row!</p>
					<i class="fas fa-file-contract"></i><p>You have <span id='days-remaining'></span> days left to reach your goal of <span id='goal'></span> days!</p>
				</div>
			</div>
		</div>
		
		<footer>
			<p>This page was built by <a target='_blank' href='https://github.com/c-h-o-c-h-o'>Justin Cho</a></p>
		</footer>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
