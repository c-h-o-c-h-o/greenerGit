<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">

				<img src='../images/logo.png' alt='logo'>
			</div>
			<div>
				<h1>Reset your password</h1>
			</div>
			<form class='login-form'>
				<label for='email'>Email address</label>
				<input id='email' class='inputs' type='email' name='email' placeholder='Enter your email address' required/>

			<div class='submit'>
				<button type='submit' id='submit'>Reset Password</button>
			</div>

			</div>
			</div>
		</div>
